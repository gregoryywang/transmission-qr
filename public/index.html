<!DOCTYPE html>
<html>
<head>
    <title>QR Code Data Transmission</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
</head>
<body>
    <h1>QR Code Data Transmission</h1>
    <button id="senderBtn">Sender Mode</button>
    <button id="receiverBtn">Receiver Mode</button>

    <div id="sender" style="display:none;">
        <input type="file" id="fileInput">
        <button id="generateQR">Generate QR Codes</button>
        <div id="qrCodeDisplayArea"></div>
        <button id="nextQR">Next QR Code</button>
        <div id="progressDisplay"></div>
    </div>

    <div id="receiver" style="display:none;">
        <video id="qrVideo" width="400" height="300" style="border:1px solid black;"></video>
        <button id="startScan">Start Scanning</button>
        <button id="stopScan">Stop Scanning</button> 
        <div id="scanStatus">Scanning...</div> 
    </div>

    <script src="sender.js"></script>
    <script src="receiver.js"></script>
</body>
</html>

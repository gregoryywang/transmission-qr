<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>QR Code Data Transmission</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">QR Code Data Transmission</h1>
        
        <div class="text-center mb-3">
            <button id="senderBtn" class="btn btn-primary mr-2">Sender Mode</button>
            <button id="receiverBtn" class="btn btn-primary mr-2">Receiver Mode</button>
        </div>

        <div id="sender" class="d-none">
            <input type="file" id="fileInput" class="form-control-file mb-2">
            <button id="generateQR" class="btn btn-success mb-2">Generate QR Codes</button>
            <div id="qrCodeDisplayArea" class="mb-2"></div>
            <button id="nextQR" class="btn btn-info mb-2">Next QR Code</button>
            <div id="progressDisplay" class="mb-2"></div>
            <button id="resetSender" class="btn btn-warning">Reset Sender</button>
        </div>

        <div id="receiver" class="d-none">
            <video id="qrVideo" playsinline width="400" height="300" class="mb-2" style="border:1px solid black;"></video>
            <div class="mb-3">
                <button id="startScan" class="btn btn-success mr-2">Start Scanning</button>
                <button id="stopScan" class="btn btn-danger">Stop Scanning</button>
            </div>
            <div id="scanStatus" class="mb-2">Scanning...</div>
        </div>
    </div>

    <script src="sender.js"></script>
    <script src="receiver.js"></script>
</body>

</html>
